<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS实现天猫商品样式</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        h1 {
            text-align: center;
        }

        main {
            width: 500px;
            height: 400px;
            background-color: #696969;
            margin: 0 auto;
            border: 5px solid #000;
            overflow: hidden;
        }

        main>article {
            height: 268px;
            overflow: hidden;
            transition: .8s;
        }

        main:hover article {
            height: 0;
        }

        article>div img {
            height: 270px;
        }

        main>div p {
            color: rgba(255, 255, 255, 0);
            transition: 1s;
        }

        main>div {
            color: #ffffff;
            padding: 20px;
            border-top: 5px solid #ffffff;
            box-sizing: border-box;
            transition: 1s;
        }

        main:hover div {
            border: none;
        }

        main:hover div>p {
            color: rgba(255, 255, 255, 1);
        }

        div>h2 {
            font-size: 30pt;
            line-height: 2.8em;
            text-align: center;
        }
    </style>

</head>

<body>

    <main>
        <article>
            <div><img
                    src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/7bc54a61b927dd8c54ddd39a0acf0254.jpg?w=632&h=340"
                    alt=""></div>
        </article>
        <div>

        </div>
    </main>

    <style>
        .sp-page{
            margin: 50px auto;

        }

        }

</body>

</html>
